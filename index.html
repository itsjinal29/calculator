<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet"href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div>
            <label id="l1">First Number</label>
            <input type="number"class="input1" id="firstno">
        </div>
        <br>
        <div>
            <label id="l2">Second Number</label>
            <input type="number"class="input2" id="secondno">
        </div>
        <p id="result"></p>
        <button  onclick="add()" id="button1">+</button>
        <button  onclick="subtract()" id="button2">-</button>
        <br>
        <button  onclick="multiply()" id="button3">x</button>
        <button  onclick="divide()" id="button4">/</button>
        <br><br>
        <button onclick="clear()"id="button5">Clear</button>
    </body>
</html>
